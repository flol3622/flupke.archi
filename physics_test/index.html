<!DOCTYPE html>
<html>

<head>
    <title>Matter.js Example</title>
    <style>
        #ball-container {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 0px;
            left: 0px;
            color: blue;
        }        
    </style>

<body>
    <canvas id="canvas"
        style="position: absolute; top:0px; left:0px; height: 100%; width:100%; overflow: hidden;"></canvas>
    <div id="ball-container"> haaha</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
    <script>
        // module aliases
        var Engine = Matter.Engine,
            Render = Matter.Render,
            World = Matter.World,
            Bodies = Matter.Bodies;

        // create an engine
        var engine = Engine.create();

        // create a renderer
        var render = Render.create({
            canvas: document.getElementById("canvas"),
            engine: engine,
            options: {
                wireframes: false,
                width: window.innerWidth,
                height: window.innerHeight,
            }
        });

        // get the canvas size
        var canvas = render.canvas;

        // create boundaries around the edge of the canvas
        var boundaries = [
            // top boundary
            Bodies.rectangle(canvas.width / 2, 0, canvas.width, 50, { isStatic: true }),
            // bottom boundary
            Bodies.rectangle(canvas.width / 2, canvas.height, canvas.width, 50, { isStatic: true }),
            // left boundary
            Bodies.rectangle(0, canvas.height / 2, 50, canvas.height, { isStatic: true }),
            // right boundary
            Bodies.rectangle(canvas.width, canvas.height / 2, 50, canvas.height, { isStatic: true })
        ];

        // add the boundaries to the world
        World.add(engine.world, boundaries);

        // create a ball
        var ball = Bodies.circle(50, 50, 50, {
            restitution: 0.4,
            render: {
                fillStyle: '#FFFFFF',
                strokeStyle: "red",
                lineWidth: 3,
            },
            link: {
                url: 'https://example.com',
                x: 0,
                y: 0,
                width: 20,
                height: 20
            }
        });


        // add the ball to the world
        World.add(engine.world, [ball]);

        // add mouse control
        var mouse = Matter.Mouse.create(render.canvas),
            mouseConstraint = Matter.MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    stiffness: 0.2,
                    render: {
                        visible: false
                    }
                }
            });

        World.add(engine.world, mouseConstraint);

        // run the engine
        Engine.run(engine);

        // run the renderer
        Render.run(render);

        // update the position of the ball-container
        function updateBallContainer() {
            var ballContainer = document.getElementById("ball-container");
            var ballPos = Render.worldToScreen(render, ball.position);
            ballContainer.style.top = ballPos.y + "px";
            ballContainer.style.left = ballPos.x + "px";
        }

        Events.on(render, "afterRender", updateBallContainer);

    </script>

</body>

</html>
